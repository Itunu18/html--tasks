<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="style1.css">
   </head>
  <body>
    <form action="process.js" method="post">
        <div>
            <label for="name">First Name</label>
            <input type="text" name="name" required placeholder="first name">
        </div>
            <br>
        <div>
            <label for="surname">Surname</label>
            <input for="text" surname="surname" required placeholder="surname">
        </div>
            <br>
        <div>
            <label for="email">Email</label>
            <input type="text" email="email" required placeholder="example1@gmail.com">
        </div>
            <br>
        <div>
            <label for="password">Password</label>
            <input type="password" password="password" required placeholder="Rbcdef1!">
        </div>

        <br>
        <div>
            <p>Types/Categories of model you dream of becoming</p>
            <input type="checkbox" id="fashion" name="fashion" value="Model">
            <label for="vehicle1">fashion (editirial) Model</label><br>
            <input type="checkbox" id="Runway" name="Runway" value="model">
            <label for="vehicle2">Runway or Catwalk model</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="model">
            <label for="vehicle3">Commercial Model</label><br>
            <input type="checkbox" id="plus-size" name="plus-size" value="model">
            <label for="vehicle4">plus-size Model</label><br>
            <input type="checkbox" id="petie" name="petie" value="model">
            <label for="vehicle5">Petite Model</label><br>
        </div>
        <br>
        <div>
            <label for="select">State of Resident</label>
            <select name="state" id="state" size="1">
                <option value="Abia">Abia</option>
                <option value="Adamawa">Adamawa</option>
                <option value="lagos">Lagos</option>
                <option value="fct">FCT</option>
                <option value="ogun">Ogun</option>
                <option value="oyo">Oyo</option>
                <option value="ekiti">Ekiti</option>
                <option value="kwara">Kwara</option>
                <option value="delta">delta</option>
                <option value="Enugu">Enugu</option>
                <option value="imo">Imo</option>
                <option value="osun">osun</option>
            </selct>
        </div>
        <br>
        <form action="" method="get">
            <div>
                <input class="btn btn-primary" type="submit" value="Submit"><input type="submit" value="submit">
            </div>
        </form>
    </form>
 </body>
</html>
